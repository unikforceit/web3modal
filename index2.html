      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    #notice-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
    }

    #notice {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 5px;
    }

</head>

    <button id="disconnectButton" class="button" style="display: none;">Disconnect</button>
  </div>

    $(document).ready(function() {
      $("#connectButton").on("click", connect);
      $("#disconnectButton").on("click", disconnect);

      const isConnected = getCookie(cookieName) === "true";
      if (isConnected) {
        showConnectedUI();
      }
    });

    async function connect() {
      if (typeof window.ethereum !== "undefined") {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          web3 = new Web3(window.ethereum);
          console.log("Connected!");

          setCookie(cookieName, "true");
          showConnectedUI();
          showNotice("Connecting...");

          // Use the web3 object for interacting with the blockchain
          contract1 = new web3.eth.Contract(contractABI, toxic);
          contract2 = new web3.eth.Contract(contractABI, som);

          const [nftCount1, nftCount2] = await Promise.all([
            getNFTCount(contract1),
            getNFTCount(contract2)
          ]);

          updateNFTCount(nftCount1, nftCount2);
          showNotice(`You Have! TSC: ${nftCount1}, and SOM: ${nftCount2}`);

          setTimeout(hideNotice, 3000);

        } catch (error) {
          console.log("Error:", error);
        }
      } else {
        alert("MetaMask is not installed");
      }
    }

    function disconnect() {
        console.log("Disconnected!");
        showNotice("Disconnecting...");
        setCookie(cookieName, "false");
        showDisconnectedUI();
        hideNotice();
    }

    function showConnectedUI() {
      $("#connectButton").hide();
      $("#disconnectButton").show();
    }

    function showDisconnectedUI() {
      $("#connectButton").show();
      $("#disconnectButton").hide();
    }

    function showNotice(message) {
      $("#notice").text(message);
      $("#notice-overlay").fadeIn();
    }

    function hideNotice() {
      $("#notice-overlay").fadeOut();
    }

    async function getNFTCount(contract) {
      const accounts = await web3.eth.getAccounts();
      const address = accounts[0];
      const count = await contract.methods.balanceOf(address).call();
      return count;
    }

    function updateNFTCount(count1, count2) {
      $("#notice").html(`NFT Count 1: ${count1}<br>NFT Count 2: ${count2}`);
    }

    function setCookie(name, value) {
      document.cookie = `${name}=${value}; path=/`;
    }

    function getCookie(name) {
      const cookieString = document.cookie;
      const cookies = cookieString.split("; ");

      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].split("=");
        if (cookie[0] === name) {
          return cookie[1];
        }
      }

      return "";
    }
  </script>

</html>
